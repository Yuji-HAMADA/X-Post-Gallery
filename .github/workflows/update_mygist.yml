name: Update My Gist (For You)

on:
  workflow_dispatch:
    inputs:
      gist_id:
        description: '対象Gist ID'
        required: true
      num_posts:
        description: '取得件数'
        required: true
        default: '100'

concurrency:
  group: gist-writer
  cancel-in-progress: false

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/update_mygist.sh') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install Python dependencies
        run: pip install playwright pandas --quiet

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pip show playwright | grep Version | cut -d ' ' -f 2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium --with-deps

      - name: Install Playwright dependencies (Always required)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps chromium

      - name: Create Auth File
        env:
          AUTH_DATA: ${{ secrets.AUTH_JSON }}
        run: |
          mkdir -p data
          # 1. echoではなくprintfを使用して、クォテーションや特殊文字をそのまま書き出す
          printf "%s" "$AUTH_DATA" > data/auth.json
          
          # 2. デバッグ用：ファイルが空でないか、有効なJSONかを実行前にチェック
          echo "=== Auth File Validation ==="
          if [ ! -s data/auth.json ]; then
            echo "❌ Error: data/auth.json is empty. Check GitHub Secret: AUTH_JSON"
            exit 1
          fi
          
          # Pythonを使用してJSONの構文チェックのみ行う（中身は表示しない）
          python3 -c "import json; json.load(open('data/auth.json'))" && echo "✅ auth.json is valid JSON" || (echo "❌ Error: auth.json is NOT valid JSON format"; exit 1)

      - name: Run Update Script
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          chmod +x update_mygist.sh
          ./update_mygist.sh \
            -g "${{ github.event.inputs.gist_id }}" \
            -n "${{ github.event.inputs.num_posts }}"